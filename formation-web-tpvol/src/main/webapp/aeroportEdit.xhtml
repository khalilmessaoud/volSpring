<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Modifier un aéroport" /></title>
</h:head>
<h:body>
	<p:panel header="Modification d'une aéroport" />
	<h:form id="formulaire">
		<h:inputHidden id="id" value="#{aeroportBean.aeroport.id}" />
		<h:inputHidden id="version" value="#{aeroportBean.aeroport.version}" />
		<h:panelGrid columns="2">
			<p:outputLabel for="nom" value="Nom" />
			<p:inputText id="nom" value="#{aeroportBean.aeroport.nom}" required="true"
				requiredMessage="Veuillez entrer un nom" />
			<h:message for="nom" />
			<p:commandButton value="Sauvegarder l'aeroport"
				action="#{aeroportBean.save}" ajax="false" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
