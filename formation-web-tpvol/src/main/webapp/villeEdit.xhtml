<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Modification d'une ville" /></title>
</h:head>
<h:body>
	<p:panel header="Modification d'une ville" />

	<h:form id="formulaire">
		<h:inputHidden id="id" value="#{villeBean.ville.id}" />
		<h:inputHidden id="version" value="#{villeBean.ville.version}" />
		<h:panelGrid columns="3">
			<p:outputLabel for="nom" value="Nom" />
			<p:inputText id="nom" value="#{villeBean.ville.nom}" required="true"
				requiredMessage="Veuillez entrer un nom" />
			<h:message for="nom" />
			<p:commandButton value="Sauvegarder la nouvelle ville"
				action="#{villeBean.save}" ajax="false" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
