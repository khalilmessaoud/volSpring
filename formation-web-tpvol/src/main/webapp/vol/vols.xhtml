<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="#{msg['vol.title']}" /></title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="#{msg['vol.title']}" />
	</h2>
	<h:form id="formulaire">
		<p:dataTable value="#{volBean.vols}" var="vol">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.id']}" />
				</f:facet>
				<h:outputText value="#{vol.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.dateDepart']}" />
				</f:facet>
				<h:outputText value="#{vol.dateDepart}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.dateArrivee']}" />
				</f:facet>
				<h:outputText value="#{vol.dateArrivee}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.heureDepart']}" />
				</f:facet>
				<h:outputText value="#{vol.heureDepart}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.heureArrivee']}" />
				</f:facet>
				<h:outputText value="#{vol.heureArrivee}" />
			</p:column>
			
			<!-- <p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.escales']}" />
				</f:facet>
				<h:outputText value="#{vol.escales}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.reservations']}" />
				</f:facet>
				<h:outputText value="#{vol.reservations}" />
			</p:column> -->
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.depart.nom']}" />
				</f:facet>
				<h:outputText value="#{vol.depart.nom}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['vol.arrivee.nom']}" />
				</f:facet>
				<h:outputText value="#{vol.arrivee.nom}" />
			</p:column>
			
			
			
			
			<p:column> 
				<p:commandLink value="#{msg['vol.modify']}" action="#{volBean.edit(cieAerienne.id)}" ajax="false" />
			</p:column>
			<p:column> 
				<p:commandLink value="#{msg['vol.delete']}" action="#{volBean.delete}" ajax="false" >
					<f:setPropertyActionListener target="#{volBean.cieAerienneId}"
						value="#{vol.id}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		<p:commandLink value="#{msg['vol.add']}" action="#{volBean.add}" ajax="false"/>
	</h:form>
</h:body>
</html>
